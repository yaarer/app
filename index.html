<!DOCTYPE html>
<html lang="es">
<head>

  <title>Energía Hidroeléctrica</title>
  <link rel="stylesheet" href="1_style.css"> <!-- Asegúrate de que la ruta del CSS sea correcta -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;

    header {
      background: #007acc;
      color: white;
      padding: 15px;
    }
    main {
      padding: 20px;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 10px;

      margin: auto;

    img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;

      margin-top: 10px;
      border-radius: 8px;
    }
    .btn-volver {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #ff5722;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn-volver:hover {
      background: #e64a19;
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      background: #007acc;
      color: white;
